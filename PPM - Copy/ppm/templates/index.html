<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Porter Property Maintenance</title>
</head>
<body>
    <header>
        <h1>Welcome to Porter Property Maintenance</h1>
    </header>

    <main>
        <section class="quote-form">
            <h2>Request a Quote</h2>
            <form action="/submit_quote" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrical">Electrical</option>
        <option value="HVAC">HVAC (Heating, Ventilation, and Air Conditioning)</option>
        <option value="Landscaping">Landscaping</option>
        <option value="Roofing">Roofing</option>
        <option value="Painting">Painting</option>
        <option value="Carpentry">Carpentry</option>
        <option value="Other">Other</option> <!-- "Other" option -->
    </select><br>

    <!-- Textarea for message -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea><br>

    <label for="image">Upload Image (optional):</label>
    <input type="file" id="image" name="image"><br>

    <input type="submit" value="Submit">
</form>

        </section>
    </main>

    <footer>
        &copy; 2023 Porter Property Maintenance
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
