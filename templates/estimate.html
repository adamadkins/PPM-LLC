<div class="contact-wrap">
    <section class="estimates-section">
        <div class="container">
            <form action="https://formsubmit.co/porterpmllc@gmail.com" method="POST" enctype="multipart/form-data" class="estimates-form">
                <!-- Property Type -->
                <div class="form-group">
                    <label for="propertyType">Property Type</label>
                    <select id="propertyType" name="propertyType" required>
                        <option value="">Select Property Type</option>
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                    </select>
                </div>
                <!-- Type of Service -->
                <div class="form-group">
                    <label for="serviceType">Type of Service</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">Please select property type first</option>
                    </select>
                </div>
                <!-- Additional fields -->
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>
                <div class="form-group">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="images">Attach Images (optional)</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple>
                </div>
                <input type="hidden" name="_next" value="/PPM-LLC/templates/thank-you.html">
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        Copyright &copy; 2024 Porter Property Maintenance - All Rights Reserved
    </footer>
</div>
<script src="/PPM-LLC/static/js/script.js"></script>
